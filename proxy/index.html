<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Proxy Test</title>
  <style>body{font-family:system-ui,Segoe UI,Roboto,Arial;margin:20px}input{width:60%}</style>
</head>
<body>
  <h1>Node Proxy Test</h1>
  <p>Enter a path (relative to the proxy) to fetch through the proxy.</p>
  <form id="f">
    <input id="path" placeholder="/" value="/" />
    <button>Fetch via proxy</button>
  </form>
  <pre id="out" style="white-space:pre-wrap;border:1px solid #ddd;padding:10px;margin-top:10px;max-height:400px;overflow:auto"></pre>

  <script>
    const f = document.getElementById('f');
    const out = document.getElementById('out');
    f.addEventListener('submit', async (e) => {
      e.preventDefault();
      const path = document.getElementById('path').value || '/';
      try {
        const res = await fetch(path);
        const text = await res.text();
        out.textContent = text.slice(0, 200000);
      } catch (err) {
        out.textContent = 'Error: ' + err;
      }
    });
  </script>
</body>
</html>
